<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - V√©g√©talicious</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Contactez-moi</h1>
        <p class="subtitle">Une question sur une recette ? Une suggestion ? √âcrivez-moi !</p>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Merci ! Votre message a √©t√© envoy√© avec succ√®s.
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Oups ! Une erreur s'est produite. Veuillez r√©essayer.
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Votre nom *</label>
                <input type="text" id="name" name="name" required placeholder="Ex: Marie Dupont">
            </div>

            <div class="form-group">
                <label for="email">Votre email *</label>
                <input type="email" id="email" name="email" required placeholder="Ex: marie@exemple.fr">
            </div>

            <div class="form-group">
                <label for="subject">Sujet *</label>
                <input type="text" id="subject" name="subject" required placeholder="Ex: Question sur la recette de cookies">
            </div>

            <div class="form-group">
                <label for="message">Votre message *</label>
                <textarea id="message" name="message" required placeholder="√âcrivez votre message ici..."></textarea>
            </div>

            <button type="submit">Envoyer le message</button>
        </form>
    </div>

    <script>
const form = document.getElementById('contactForm');
const successMessage = document.getElementById('successMessage');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Masquer les messages pr√©c√©dents
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';
    
    // Ajouter l'effet de chargement
    form.classList.add('loading');
    
    // Pr√©parer les donn√©es du formulaire
    const formData = new FormData(form);
    formData.append('access_key', '9a01e0ea-0cc2-487d-8e01-f760a34845cf'); // ‚ö†Ô∏è REMPLACE PAR TA CL√â API
    
    try {
        const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            successMessage.style.display = 'block';
            form.reset();
            // Faire d√©filer vers le message de succ√®s
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        errorMessage.style.display = 'block';
    } finally {
        form.classList.remove('loading');
    }
});    </script>
</body>
</html>
